<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congratulations!</title>
    <link rel="stylesheet" href="./app.css" />
    <link rel="icon" type="image/jpg" href="./assets/Congo.jpg" />
    <meta name="google-site-verification" content="iNzSj2wvdEOVu1PtrK5FfEiu_teOG2LQn5i3kg-xozQ" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3775445581945009"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <!-- Displaying the final score -->
        <h1 id="finalScore">Your Score: 0</h1>
        
        <!-- Form to enter the username and save the score -->
        <form id="scoreForm">
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Enter your name"
            autocomplete="off"
          />
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            disabled
          >
            Save
          </button>
        </form>

        <!-- Navigation buttons -->
        <a class="btn" href="./game.html">Play Again</a>
        <a class="btn" href="./index.html">Go Home</a>
      </div>
    </div>

    <!-- Linking the JavaScript file -->
    <script src="./end.js"></script>
  </body>
</html>
