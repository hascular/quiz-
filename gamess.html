<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quizzify - Play</title>
    <link rel="stylesheet" href="./app.css" />
    <link rel="stylesheet" href="./game.css" />
    <link rel="icon" type="image/jpg" href="./assets/play.jpg" />
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3775445581945009" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Container for the quiz game -->
    <div class="container">
      <!-- Difficulty Selection and Start Button -->
      <div class="start-container">
        <h1>Select Difficulty Level</h1>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button id="startButton">Start Game</button>
      </div>

      <!-- Loader for fetching questions -->
      <div id="loader" class="hidden">Loading...</div>

      <!-- Quiz game section -->
      <div id="game" class="justify-center flex-column hidden">
        <!-- Heads-Up Display (HUD) -->
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">Question</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>

        <!-- Question Section -->
        <h2 id="question"></h2>

        <!-- Answer Choices -->
        <div class="choice-container">
          <p class="choice-prefix">A</p>
          <p class="choice-text" data-number="1"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">B</p>
          <p class="choice-text" data-number="2"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">C</p>
          <p class="choice-text" data-number="3"></p>
        </div>
        <div class="choice-container">
          <p class="choice-prefix">D</p>
          <p class="choice-text" data-number="4"></p>
        </div>
      </div>
    </div>

    <!-- External JavaScript file for game functionality -->
    <script src="./game.js"></script>
  </body>
</html>
